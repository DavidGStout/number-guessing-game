<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Number Guessing Game</h1>
	<p>Guess a random number between 1 and 500.</p>
	<p>You have ten attempts.</p>
	<br/>
	<div id="wrapper">
		<div class="form">
			<label id="guess" for="guessField">Guess a number</label><input type="text" id="guessField" class="guessField">
			<input id="subt" type="submit" value="Submit Guess" class="guessSubmit">
		</div>
		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="lowOrHi"></p>
			
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
